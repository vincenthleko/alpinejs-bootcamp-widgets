<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="greet.js"></script>
    <script src="phoneBill.js"></script>
    <script src="airtime.js"></script>
    <script src="wordGame.js"></script>
    <style>
      body {
        background-color: #8FD5A6;
      }

      input[type="text"] {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #218838;
      }

      .row {
        border: 2px solid black;
        padding: 20px;
        margin: 10px 0;
        text-align: center;
        background-color: #329F5B;
        border-radius: 1em;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>AlpineJS widgets for bootcamp functions</h1>
    <div x-data="greetComponent" class="row">
      <h2>Greetings</h2>
      <input type="text" x-model="name" placeholder="Enter your name" />
      <select x-model="lang" @change="languageSelected = true">
        <option value="">Select a language</option>
        <option value="en">English</option>
        <option value="sp">Sepedi</option>
        <option value="fr">isiZulu</option>
        <option value="it">Swahili</option>
      </select>
      <p x-show="languageSelected && name" x-text="greeting"></p>
    </div>
    <hr>

    <div x-data="phoneBillComponent" class="row">
      <h2>Bill Calculator</h2>
      <p>R2.75 per call</p>
      <p>R0.65 per sms</p>
      <label for="phoneString"
        >Enter phone activities (e.g., call, sms, call):</label
      >
      <input type="text" id="phoneString" x-model="phoneString" />
      <button @click="calculateBill">Calculate Bill</button>
      <p x-text="billAmount"></p>
    </div>
    <hr>

    <div x-data="airtimeComponent" class="row">
      <h2>Airtime Calculator</h2>
      <p>R0.65 per sms</p>
      <p>R1.88 per call</p>
      <p>R12 per data.</p>

      <label for="usageString"
        >Enter projected usage (e.g., call, sms, data):</label
      >
      <input type="text" id="usageString" x-model="usageString" />

      <label for="availableAirtime">Enter available airtime (R):</label>
      <input type="number" id="availableAirtime" x-model="availableAirtime" />

      <button @click="calculateAirtime">Calculate Remaining Airtime</button>

      <p x-text="remainingAirtime"></p>
    </div>
    <hr>

    <div x-data="textAnalysisComponent" class="row">
      <h2>Word Game</h2>
      <label for="sentence">Enter a sentence:</label>
      <input type="text" id="sentence" x-model="sentence" />

      <button @click="analyzeText">Analyze Text</button>

      <p>Longest word: <span x-text="longest"></span></p>
      <p>Shortest word: <span x-text="shortest"></span></p>
      <p>Total word length: <span x-text="totalLength"></span></p>
    </div>
  </body>
</html>
